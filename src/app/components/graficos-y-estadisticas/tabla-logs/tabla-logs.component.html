<div class="d-flex flex-row justify-content-between">
    <h1 class="text-light">Log de ingresos al sistema. Indicando el usuario, d√≠a y horario que ingreso al sistema.</h1>
    <img style="width: 35px; height: 35px;" src="../../../assets/modalBtn/excel.png" alt="" (click)="exportarLogsExcel()">
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="uid_usuario">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.uid_usuario}} </td>
      </ng-container>
  
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Dia y horario </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha | timestampToDate}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
