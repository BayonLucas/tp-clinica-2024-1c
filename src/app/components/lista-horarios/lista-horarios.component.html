<div class="horarioContainer">
    <div *ngFor="let horario of horariosPosibles" 
        (click)="onEnviarHorarioSelecto(horario)" 
        class="horario">
        @if(this.turnosOcupados.length > 0){
            <!-- <ng-container *ngFor="let item of turnosOcupados">
                <button [disabled]="item.fecha == horario.toString()"
                    class="btn btn-secondary ">{{ horario | date: 'H:mm' }}
                </button>
            </ng-container> -->
            @if(this.verificarOcupado(horario)){
                <button [disabled]="true" class="btn btn-secondary">{{ horario | date: 'H:mm' }}</button>
            }
            @else{
                <button [disabled]="false" class="btn btn-secondary">{{ horario | date: 'H:mm' }}</button>
            }
        }
        @else{
            <button 
                class="btn btn-secondary ">{{ horario | date: 'H:mm' }}
            </button>
        }
        
    </div>
</div>
