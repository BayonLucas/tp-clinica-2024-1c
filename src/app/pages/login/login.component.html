<div class="container-fluid d-flex justify-content-center aling-content-center">
    <div class="pantalla d-flex flex-column">
        <div class="row w-100">
            <div class="col-8">
                <div class="row  p-3 m-3">
                    <div class="titulo">
                        <h1>Iniciar Sesión</h1>
                    </div>
                </div>
                <div class="row p-0 m-0 h-75">
                    <form [formGroup]="form" class="form" (ngSubmit)="iniciarSesion()">
                        <div class="row">
                            <div class="col-12"> <!-- Email -->
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput5" formControlName="email"
                                        placeholder="" autocomplete="off">
                                    <label for="floatingInput5">Email</label>
                                    <div class="alert alert-danger p-1"
                                        *ngIf="form.controls?.['email']?.invalid && (form.controls?.['email']?.dirty || form.controls?.['email']?.touched)">
                                        <div *ngIf="form.controls?.['email']?.errors?.['required']">El correo es requerido
                                        </div>
                                        <div *ngIf="form.controls?.['email']?.errors?.['email']">El correo es inválido</div>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-12"> <!-- Contraseña -->
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingInput6"
                                        formControlName="password" placeholder="" autocomplete="off">
                                    <label for="floatingInput6">Contraseña</label>
                                    <div class="alert alert-danger p-1"
                                        *ngIf="form.controls?.['password']?.invalid && (form.controls?.['password']?.dirty || form.controls?.['password']?.touched)">
                                        <div *ngIf="form.controls?.['password']?.errors?.['required']">La contraseña es
                                            requerida</div>
                                        <div *ngIf="form.controls?.['password']?.errors?.['minlength']">La contraseña
                                            debe contener al menos 6 caracteres</div>
                                        <div *ngIf="form.controls?.['password']?.errors?.['password']">La contraseña es
                                            inválida</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center aling-items-around">
                            <button class="btn btn-primary btn-lg w-75">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-4">
                <btn-inicio-rapido 
                    (onClick)="setearUser($event)"
                ></btn-inicio-rapido>
            </div>
        </div>
    </div>
</div>
