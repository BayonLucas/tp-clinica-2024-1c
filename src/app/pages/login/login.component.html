<div class="container-fluid d-flex justify-content-center aling-content-center scale-in-center">
    <div class="pantalla d-flex flex-column">
        <div class="row w-100">
            <div class="col-8">
                <div class="row  p-3 m-3">
                    <div class="titulo">
                        <h1>{{"btnIniciarSesion" | translate}}</h1>
                    </div>
                </div>
                <div class="row p-0 m-0 h-75">
                    <form [formGroup]="form" class="form" (ngSubmit)="iniciarSesion()">
                        <div class="row">
                            <div class="col-12"> <!-- Email -->
                                <div class="form-floating mb-3 position-relative">
                                    <input type="email" class="form-control" id="floatingInput5" formControlName="email"
                                        placeholder="" autocomplete="off">
                                    <label for="floatingInput5">{{ "form_email" | translate}}</label>
                                    <div class="alert alert-danger p-1 position-absolute w-100"
                                        *ngIf="form.controls?.['email']?.invalid && (form.controls?.['email']?.dirty || form.controls?.['email']?.touched)">
                                        <div *ngIf="form.controls?.['email']?.errors?.['required']">{{ "form_errorEmailRequired" | translate}}</div>
                                        <div *ngIf="form.controls?.['email']?.errors?.['email']">{{ "form_errorEmail" | translate}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-12"> <!-- Contraseña -->
                                <div class="form-floating mb-3 position-relative">
                                    <input type="password" class="form-control" id="floatingInput6"
                                        formControlName="password" placeholder="" autocomplete="off">
                                    <label for="floatingInput6">{{ "form_contraseña" | translate}}</label>
                                    <div class="alert alert-danger p-1 position-absolute w-100"
                                        *ngIf="form.controls?.['password']?.invalid && (form.controls?.['password']?.dirty || form.controls?.['password']?.touched)">
                                        <div *ngIf="form.controls?.['password']?.errors?.['required']">{{ "form_errorContraseñaRequired" | translate}}</div>
                                        <div *ngIf="form.controls?.['password']?.errors?.['minlength']">{{ "form_errorContraseñaMinLength" | translate}}</div>
                                        <div *ngIf="form.controls?.['password']?.errors?.['password']">La contraseña es inválida</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center aling-items-around">
                            <button class="btn btn-primary btn-lg w-75">{{"btnIngresar" | translate}}</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-4">
                <btn-inicio-rapido 
                    (onClick)="setearUser($event)"
                ></btn-inicio-rapido>
            </div>
        </div>
    </div>
</div>
